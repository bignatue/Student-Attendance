<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/cbc-logo.png">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-signin">
                    <div class="signregister-logo text-center">
                        <img src="Img/logo.png" />
                    </div>
                    <h4 class="text-center">User Login</h4>
                    <div class="form-group">
                        <label for="txtEmail">Username</label>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <button id="btnLogin" type="submit" class="btn btn-brown btn-block mb-1">Login</button>

                    <!-- ERROR DIV -->
                    <div id="divError" class="alert alert-danger collapse">
                        <a href="#" id="linkClose" class="close">&times;</a>
                        <div id="divErrorText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/GoogleAuthentication.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/login.js"></script>
</body>
</html>
