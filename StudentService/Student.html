<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Student | StudentService Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand"><img src="Img/logo.png" width="30" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="View.html">View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Staff.html">Staff</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Student.html">Student</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <div id="spanUsername" class="p-1 px-2 rounded text-white mr-sm-2"></div>
            <button id="btnLogOff" class="btn btn-sm btn-warning my-2 my-sm-0" type="submit">Sign Out</button>
        </form>
    </nav>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-8">
                        <h5 class="mb-0">STUDENTS</h5>
                        <p>Date: <span id="dateNow"></span></p>
                    </div>
                    <div class="col-sm-2 text-right">
                        <label>Filter By Course</label>
                        <select class="form-control form-control-sm mb-2" id="filterCourse">
                            <option value="all">All Course</option>
                            <option value="se">SE</option>
                            <option value="dba">DBA</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-right">
                        <label>New Student</label>
                        <div class="form-group">
                            <button type="button" class="btn btn-sm btn-block btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Add Student
                            </button>
                        </div>
                    </div>
                </div>
                <table class="table table-sm table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th width="100">Id</th>
                            <th>Student Name</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="capturestudents"></tbody>
                </table>
                <!-- SUCCESS MESSAGE -->
                <div id="divSuccess" class="alert alert-info collapse">
                    <button id="successClose" type="button" class="close">&times;</button>
                    <div id="divSuccessMessage"></div>
                </div>
            </div>
        </div>
        <!-- ADD NEW STUDENT -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ADD STUDENT</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control form-control-sm" id="firstname" placeholder="Brian">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" id="lastname" placeholder="Bantigue">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control form-control-sm" id="stdntgender">
                                        <option value="">Choose...</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="course">Course</label>
                                    <input type="text" class="form-control form-control-sm" id="stdntcourse" placeholder="SE" />
                                </div>
                            </div>
                            <!-- SUCCESS MESSAGE -->
                            <div class="col-sm-12">
                                <div id="studentSuccessfullyAdded" class="alert alert-info collapse">
                                    <button id="successClose" type="button" class="close">&times;</button>
                                    <p id="successmessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-sm btn-primary" id="addStudents">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ERROR -->
        <div id="divError" class="alert alert-danger collapse">
            <a href="#" id="linkClose" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/student.js"></script>
    <script src="Scripts/date.js"></script>
</body>
</html>
