<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>View | StudentService Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand"><img src="Img/logo.png" width="30" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="View.html">View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Staff.html">Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Student.html">Student</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <div id="spanUsername" class="p-1 px-2 rounded text-white mr-sm-2"></div>
            <button id="btnLogOff" class="btn btn-sm btn-warning my-2 my-sm-0" type="submit">Sign Out</button>
        </form> 
    </nav>

    <div class="container py-3">
        <div class="row">
            <div class="col-md-6">
                <h5 class="mb-0">ATTENDANCE</h5>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-link btn-sm text-dark mb-0" onclick="printPage()"><i class="fas fa-print"></i> Print</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <p class="mb-1">Date: <span id="dateNow"></span></p>
                <div class="form-inline">
                    <i class="fas fa-check mr-1 text-success"></i> Present
                    <i class="fas fa-clock ml-2 mr-1 text-warning"></i> Late
                    <i class="fas fa-times ml-2 mr-1 text-danger"></i> Absent
                    <i class="fab fa-canadian-maple-leaf ml-2 text-danger"></i> Public Holiday
                </div>
            </div>
            <div class="col-sm-2 text-right">
                <!-- PAGINATION -->
                <label class="mb-0">Filter By Week</label>
                <nav aria-label="Page navigation example">
                    <ul class="pagination pagination-sm justify-content-end mb-2">
                        <li class="page-item disabled">
                            <a class="page-link text-secondary" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item disabled"><a class="page-link text-secondary" href="#">1</a></li>
                        <li class="page-item disabled"><a class="page-link text-secondary" href="#">2</a></li>
                        <li class="page-item disabled"><a class="page-link text-secondary" href="#">3</a></li>
                        <li class="page-item disabled">
                            <a class="page-link text-secondary" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-2 text-right">
                <label class="mb-0">Filter By Course</label>
                <select class="form-control form-control-sm mb-2" id="filterStudent">
                    <option value="all">All Course</option>
                    <option value="se">SE</option>
                    <option value="dba">DBA</option>
                </select>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-12">
                <table class="table table-sm table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                        </tr>
                    </thead>
                    <tbody id="displaystudents"></tbody>
                </table>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/ViewStudents.js"></script>
    <script src="Scripts/date.js"></script>
</body>
</html>
